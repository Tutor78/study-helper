<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Helper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container" align='center'>
        <div class="row">
            <h1>
                Study Helper
            </h1>
        </div>
        <div class="row m-2" align='center'>
            <h3 id='remainingStudies'></h3>
        </div>
        <div class="row m-2">
            <h2 class="col-12">Study Title</h2>
            <h3 class="col-12" id="studyTitle"></h3>
            <p class="col-12" id='perspective'></p>
        </div>
        <div class="row m-2">
            <h2 class="col-12">Study Link</h2>
            <a href="" id='studyLink' target="_blank"></a>
        </div> 
        <button onclick='studyInfo()' class="btn btn-secondary m-2">Click Me</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
